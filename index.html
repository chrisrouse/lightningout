<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salesforce Flow Integration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Salesforce Flow Integration</h1>
    <div id="flowContainer"></div>
    
    <!-- Salesforce Lightning Out -->
    <script src="https://icevonline--full.sandbox.my.site.com/s/sfsites/aura/javascript/lightning/lightning.out.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            $Lightning.use(
                'c:flowOutApp',
                function() {
                    $Lightning.createComponent(
                        'c:flowContainer',
                        { flowName: 'Lightning_Out_Contact_Form' },
                        'flowContainer',
                        function(cmp) {
                            console.log('Flow component created');
                        }
                    );
                },
                'https://icevonline--full.sandbox.my.site.com/s'
            );
        });
    </script>
</body>
</html>
